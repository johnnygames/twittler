<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
  	<div class="header">
  		<div class="title-text">
  			<h1>Twittler</h1>
  		</div>
  	</div>
  	

  </div>
    <script>

      $(document).ready(function(){ //
        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        var newTweets;
        var tweetChecker = function() {
        	newTweets = setInterval(function() {
        		var checkIfNewTweets = streams.home.length - 1;
        		if (checkIfNewTweets > index) {
        			var tweetListUpdated = checkIfNewTweets - index;
        			console.log('There are ' + tweetListUpdated + ' new tweets');
        		}
        	}, 5000);
        }
        tweetChecker();
      });



    </script>
  </body>
</html>
