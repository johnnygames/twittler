<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
  	<div class="header">
  		<div class="title-text">
  			<h1>Twittler</h1>
  		</div>
  	</div>
  	<div class="tweet-updates">
  		<a href='#'>
  		<h4 id="updater">	
  		</h4>
  		</a>	
  	</div>
  	<div class="tweet-list">
  		
  	</div>

  </div>
    <script>

      $(document).ready(function(){ //
        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo('.tweet-list');
          index -= 1;
        }

        var newTweets;
        var tweetChecker = function() {
        	newTweets = setInterval(function() {
        		var checkIfNewTweets = streams.home.length - 1;
        		if (checkIfNewTweets > index) {
        			var tweetListUpdated = checkIfNewTweets - index;
        			$('#updater').text('There are ' + tweetListUpdated + ' new tweets!');
        		}
        	}, 5000);
        }
        tweetChecker();

        $('#updater').on('click', function(event) {
        	pushTweets = function () {
      			var checkIfNewTweets = streams.home.length - 1;
      			if (checkIfNewTweets > index) {
      				var tweet = streams.home[checkIfNewTweets];
          			var $tweet = $('<div></div>');
          			$tweet.text('@' + tweet.user + ': ' + tweet.message);
          			$tweet.appendTo($body);
          			checkIfNewTweets -= 1;
      			}
       	}
        $('updater').slideUp();
        });

      });



    </script>
  </body>
</html>
